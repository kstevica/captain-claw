model:
  provider: openai
  model: gpt-5-mini
  temperature: 0.7
  max_tokens: 32000
  api_key: ''
  base_url: ''
  allowed:
  - id: ollama-cloud
    provider: ollama
    model: minimax-m2.5:cloud
    base_url: ''
  - id: gpt-5-mini
    provider: openai
    model: gpt-5-mini
    base_url: ''
  - id: gpt-5.1-codex
    provider: openai
    model: gpt-5.1-codex
    base_url: ''
  - id: claude-sonnet
    provider: anthropic
    model: claude-3-5-sonnet-latest
    base_url: ''
  - id: gemini-flash
    provider: gemini
    model: gemini-2.0-flash
    base_url: ''
context:
  max_tokens: 160000
  compaction_threshold: 0.8
  compaction_ratio: 0.4
memory:
  enabled: true
  path: ~/.captain-claw/memory.db
  index_workspace: true
  index_sessions: true
  cross_session_retrieval: false
  auto_sync_on_search: true
  max_workspace_files: 400
  max_file_bytes: 262144
  chunk_chars: 1400
  chunk_overlap_chars: 200
  cache_ttl_seconds: 45
  stale_after_seconds: 120
  include_extensions:
  - .txt
  - .md
  - .markdown
  - .py
  - .js
  - .ts
  - .tsx
  - .jsx
  - .json
  - .yaml
  - .yml
  - .toml
  - .sql
  - .csv
  - .sh
  exclude_dirs:
  - .git
  - .hg
  - .svn
  - node_modules
  - __pycache__
  - .venv
  - venv
  embeddings:
    provider: auto
    litellm_model: text-embedding-3-small
    litellm_api_key: ''
    litellm_base_url: ''
    ollama_model: nomic-embed-text
    ollama_base_url: http://127.0.0.1:11434
    request_timeout_seconds: 4
    fallback_to_local_hash: true
  search:
    max_results: 6
    candidate_limit: 80
    min_score: 0.1
    vector_weight: 0.65
    text_weight: 0.35
    temporal_decay_enabled: true
    temporal_half_life_days: 21.0
tools:
  enabled:
  - shell
  - read
  - write
  - glob
  - web_fetch
  - web_search
  - pdf_extract
  - docx_extract
  - xlsx_extract
  - pptx_extract
  - pocket_tts
  - send_mail
  - google_drive
  shell:
    timeout: 30
    blocked:
    - rm -rf /
    - mkfs
    - ':(){:|:&};:'
    allowed_commands: []
    default_policy: ask
    allow_patterns:
    - python *
    - pip install *
    deny_patterns:
    - rm -rf *
    - sudo *
  web_fetch:
    max_chars: 100000
  web_search:
    provider: brave
    api_key: ''
    base_url: https://api.search.brave.com/res/v1/web/search
    max_results: 5
    timeout: 20
    safesearch: moderate
  pocket_tts:
    max_chars: 4000
    default_voice: ''
    sample_rate: 24000
    mp3_bitrate_kbps: 128
    timeout_seconds: 600
  send_mail:
    provider: mailgun
    from_address: ''
    from_name: ''
    mailgun_api_key: ''
    mailgun_domain: ''
    mailgun_base_url: https://api.mailgun.net/v3
    sendgrid_api_key: ''
    sendgrid_base_url: https://api.sendgrid.com/v3/mail/send
    smtp_host: localhost
    smtp_port: 587
    smtp_username: ''
    smtp_password: ''
    smtp_use_tls: true
    timeout: 60
    max_attachment_bytes: 26214400
  require_confirmation:
  - shell
  - write
  plugin_dirs:
  - skills/tools
skills:
  managed_dir: ~/.captain-claw/skills
  allow_bundled: []
  entries: {}
  load:
    extra_dirs: []
    plugin_dirs: []
    watch: true
    watch_debounce_ms: 250
  install:
    prefer_brew: true
    node_manager: npm
  max_skills_in_prompt: 64
  max_skills_prompt_chars: 16000
  max_skill_file_bytes: 131072
  max_candidates_per_root: 2048
  max_skills_loaded_per_source: 256
  search_source_url: https://raw.githubusercontent.com/VoltAgent/awesome-openclaw-skills/refs/heads/main/README.md
  search_limit: 10
  search_max_candidates: 5000
  search_http_timeout_seconds: 20
guards:
  input:
    enabled: false
    level: ask_for_approval
  output:
    enabled: false
    level: ask_for_approval
  script_tool:
    enabled: false
    level: stop_suspicious
session:
  storage: sqlite
  path: ~/.captain-claw/sessions.db
  auto_save: true
workspace:
  path: ./workspace/
ui:
  theme: dark
  show_tokens: true
  streaming: true
  colors: true
  monitor_trace_llm: false
  monitor_trace_pipeline: true
  monitor_full_output: false
execution_queue:
  mode: collect
  debounce_ms: 1000
  cap: 20
  drop: summarize
logging:
  level: INFO
  format: console
telegram:
  enabled: false
  bot_token: ''
  api_base_url: https://api.telegram.org
  poll_timeout_seconds: 25
  pairing_ttl_minutes: 30
slack:
  enabled: false
  bot_token: ''
  app_token: ''
  api_base_url: https://slack.com/api
  poll_timeout_seconds: 25
  pairing_ttl_minutes: 30
discord:
  enabled: false
  bot_token: ''
  application_id: 0
  api_base_url: https://discord.com/api/v10
  poll_timeout_seconds: 25
  pairing_ttl_minutes: 30
  require_mention_in_guild: true
web:
  enabled: true
  host: 127.0.0.1
  port: 23080
  api_enabled: true
  api_pool_max_agents: 50
  api_pool_idle_seconds: 600.0
google_oauth:
  enabled: false
  client_id: ''
  client_secret: ''
  project_id: ''
  location: us-central1
orchestrator:
  max_parallel: 5
  max_agents: 50
  idle_evict_seconds: 300.0
  worker_timeout_seconds: 300.0
  worker_max_retries: 2
